<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Example</title>
    <style>
      #top {
        background-color: #ccc;
        padding: 20px;
      }

      .intro {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="top">
      <h1>Welcome to My Website</h1>
      <p class="intro">This is a special introduction paragraph.</p>
    </div>

    <p class="intro">This is another paragraph with the same class.</p>

    <p>This paragraph doesn't have any special styling.</p>
  </body>
</html>
