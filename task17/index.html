<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Cap Example</title>
    <style>
      p {
        font-size: 12px;
        line-height: 1.5;
      }

      p:first-letter {
        font-size: 24px;
        float: left;
        margin-right: 5px;
      }

      p:first-line {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.
      Praesent libero. Sed cursus ante dapibus diam.
    </p>
    <p>
      Etiam quis quam. Integer lacinia. Nulla est. Curabitur sit amet nulla.
      Quisque purus eros, gravida ut, gravida et, tincidunt eu, nulla.
    </p>
  </body>
</html>
