<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Example</title>
    <style>
      #top {
        background-color: #ccc;
        padding: 1em;
      }

      #top h1 {
        color: #ff0;
      }

      #top p {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="top">
      <h1>Шоколадный карри</h1>
      <p>Это мой рецепт карри, сделанного исключительно с шоколадом</p>
      <p>Mmm mm mmmmm</p>
    </div>
  </body>
</html>
